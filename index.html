<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="demo.css">

    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> -->
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->

    <title>Tip Calculator</title>
</head>

<body>
<div class="background">
	<div class="center">
		<div class="tieude">
			<h1>Tip Calculator</h1>
			<div id="kengang"></div>
		</div>
		<div class="all">
			<div class="bill-amount">
			<p>How much was your bill?</p>
			<br>
			<span>$</span>
			<input type="input" id="getBill" placeholder="Bill Amount">
		</div>
		<div class="services">
			<p>How was your service?</p>
			<br>
			<select id="getTip">
				<option disabled="disabled" value="0" selected="selected">-- Choose an Option --</option>
				<option value="20">30% - Outstanding</option>
				<option value="30">20% - Good</option>
				<option value="15">15% - It Was OK</option>
				<option value="10">10% - Bad</option>
				<option value="5">5% - Terrible</option>
			</select>
		</div>
		<div class="people">
			<p>How many people are sharing the bill?</p>
			<br>
			<input type="input" id="getPeople" placeholder="Number of People">
			<span>people</span>
		</div>
		<div class="sum">
			<button type="button" onclick="tinh()">Calculate!</button>
			<p>$ <span id="show"></span> each</p>
		</div>
	</div>
</div>
</body>
<script src="demo.js"></script> 

</html>
